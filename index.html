<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <title>淘宝首页</title>
    <link rel="stylesheet/less" href="css/index.less">
    <link rel="stylesheet/less" href="css/coyote.less">
    <script src="js/less-2.5.3.min.js"></script>
</head>

<body>
    <div class="container">
        <!-- 登录搜索头部 -->
        <header>
            <div class="header-top"></div>
            <div class="header-main"></div>
        </header>

        <!-- 导航头部 -->
        <nav></nav>

        <!--主题部分-->
        <main>
            <!-- 包括banner几大部分 -->
            <div class="banner-wrap">
                <div class="banner-left">
                    <div class="inner">
                        <div class="banner-servise"></div>
                        <div class="banner"></div>
                        <div class="banner-pub"></div>
                    </div>
                    <div class="headline"></div>
                </div>
                <div class="banner-right"></div>
            </div>

            <!-- 生活研究所 -->
            <div class="lifeStyle"></div>

            <!--有好货，爱逛街-->
            <div class="common-box">
                <div class="common-left goods"></div>
                <div class="common-right shopping"></div>
            </div>

            <!--淘抢购-->
            <div class="buying"></div>

            <div class="ad-banner"></div>

            <!--每日好店-->
            <div class="common-box">
                <div class="common-left good-shop"></div>
                <div class="common-right live"></div>
            </div>

            <!--时尚爆料王-->
            <div class="common-box">
                <div class="fashion-king"></div>
                <div class="tanx-wrapper"></div>
            </div>
            <!--....未完待续-->
        </main>
        <!--尾部信息部分-->
        <footer></footer>
    </div>
</body>

</html>
