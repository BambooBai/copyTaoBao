<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <title>淘宝首页</title>
    <link rel="stylesheet/less" href="css/index.less">
    <link rel="stylesheet/less" href="css/coyote.less">
    <script src="js/less-2.5.3.min.js"></script>
</head>

<body>
    <div class="container">
        <!-- 登录搜索头部 -->
        <header>
            <div class="header-top"></div>
            <div class="header-main"></div>
        </header>

        <!-- 导航头部 -->
        <nav></nav>

        <!--主题部分-->
        <main>
            <!-- 包括banner几大部分 -->
            <div class="banner-wrap">
                <div class="banner-left">
                    <div class="inner">
                        <div class="banner-servise"></div>
                        <div class="banner"></div>
                        <div class="banner-pub"></div>
                    </div>
                    <div class="headline"></div>
                </div>
                <div class="banner-right">
                    <div class="member">
                        <div class="awater">
                            <a href="javascript:" class="awat_to_login"><img src="https://wwc.alicdn.com/avatar/getAvatar.do?userNick=&width=50&height=50&type=sns&_input_charset=UTF-8" alt=""></a>
                            <p>Hi，你好</p>
                        </div>
                        <p class="active clearfix">
                            <a href="javascript:" class="clearfix">
                                <span class="tjb-icon"></span>
                                <span class="aciveft">领淘金币抵钱</span>
                            </a>
                            <a href="javascript:" class="clearfix">
                                <span class="club-icon"></span>
                                <span class="aciveft">会员俱乐部</span>
                            </a>
                        </p>
                        <div class="memberbtn clearfix">
                            <a href="javascript:" class="btnorg w92 fl">登录</a>
                            <a href="javascript:" class="btnorg w75 fl">注册</a>
                            <a href="javascript:" class="btnorg w75 fl">开店</a>
                        </div>
                    </div>
                    <p class="tipoff">
                        <a href="javascript:" class="">网上有害信息举报专区
                            <span class="triangle"></span>
                        </a>
                    </p>
                    <div class="notice">
                        <ul class="noticetit" id="noticetit">
                        </ul>
                        <div class="noticecon" id="noticecon">
                        </div>
                    </div>
                    <div class="features" id="features">
                        <ul class="featurestit">
                        </ul>
                        <div class="featurescon">
                            <a href="javascript:" class="close">X</a>
                            <div class="conve">
                                <ul>
                                    <li><a href="javascript">充话费</a></li>
                                    <li><a href="javascript">冲流量</a></li>
                                    <li><a href="javascript">充固话</a></li>
                                    <li><a href="javascript">冲宽带</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="app" id="app">
                        <h3>阿里app<a href="javascript:">更多&gt;</a></h3>
                        <ul class="appnav clearfix">
                        </ul>
                        <div class="appconQR">
                        </div>
                    </div>

                </div>
            </div>

            <!-- 生活研究所 -->
            <div class="lifeStyle"></div>

            <!--有好货，爱逛街-->
            <div class="common-box">
                <div class="common-left goods"></div>
                <div class="common-right shopping"></div>
            </div>

            <!--淘抢购-->
            <div class="buying"></div>

            <div class="ad-banner"></div>

            <!--每日好店-->
            <div class="common-box">
                <div class="common-left good-shop"></div>
                <div class="common-right live"></div>
            </div>

            <!--时尚爆料王-->
            <div class="common-box">
                <div class="fashion-king"></div>
                <div class="tanx-wrapper"></div>
            </div>
            <!--....未完待续-->
        </main>
        <!--尾部信息部分-->
        <footer></footer>
    </div>
    <script src="js/coyote-utils.js"></script>
    <script src="js/coyote.js"></script>
</body>

</html>
